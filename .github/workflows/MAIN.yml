name: MAIN

on:
  schedule:
    - cron: "0 0 * * *"
  
  workflow_dispatch:

jobs:
  profile-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      # Generate GitHub Profile Summary Cards
      - name: Generate GitHub Profile Summary Cards
        uses: vn7n24fzkq/github-profile-summary-cards@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          USERNAME: ${{ github.repository_owner }}

      # Generate Streak Stats
      - name: Generate GitHub Streak Stats
        uses: DenverCoder1/github-readme-streak-stats@master
        with:
          github_user: ${{ github.repository_owner }}

      # Optional: Commit and Push Changes
      - name: Commit and Push Changes
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "Update GitHub profile metrics" || exit 0
          git push
